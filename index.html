<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='description' content='A calculator web app that can perform basic mathematical operations.'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='preconnect' href='https://fonts.googleapis.com'>
	<link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
	<link href='https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap' rel='stylesheet'>
	<link rel='stylesheet' href='src/styles/index.css'>
	<title>Simple Calculator</title>
</head>
<body>
	<main class='calculator'>
		<section class='calculator__screen-container'>
			<h4 id='screen' class='calculator__screen'></h4>
		</section>
		<section class='calculator__controls-container'>
			<button id='control_clean' type='button' class='calculator__control calculator__control--double'>
				<label for='control_clean' class='calculator__control-label'>C</label>
			</button>
			<button id='control_back' type='button' class='calculator__control'>
				<label for='control_back' class='calculator__control-label'>â‡¦</label>
			</button>
			<button id='control_division' type='button' class='calculator__control'>
				<label for='control_division' class='calculator__control-label'>/</label>
			</button>
			<button id='control_nine' type='button' class='calculator__control'>
				<label for='control_nine' class='calculator__control-label'>9</label>
			</button>
			<button id='control_eight' type='button' class='calculator__control'>
				<label for='control_eight' class='calculator__control-label'>8</label>
			</button>
			<button id='control_seven' type='button' class='calculator__control'>
				<label for='control_seven' class='calculator__control-label'>7</label>
			</button>
			<button id='control_multiplication' type='button' class='calculator__control'>
				<label for='control_multiplication' class='calculator__control-label'>*</label>
			</button>
			<button id='control_six' type='button' class='calculator__control'>
				<label for='control_six' class='calculator__control-label'>6</label>
			</button>
			<button id='control_five' type='button' class='calculator__control'>
				<label for='control_five' class='calculator__control-label'>5</label>
			</button>
			<button id='control_four' type='button' class='calculator__control'>
				<label for='control_four' class='calculator__control-label'>4</label>
			</button>
			<button id='control_subtraction' type='button' class='calculator__control'>
				<label for='control_subtraction' class='calculator__control-label'>-</label>
			</button>
			<button id='control_three' type='button' class='calculator__control'>
				<label for='control_three' class='calculator__control-label'>3</label>
			</button>
			<button id='control_two' type='button' class='calculator__control'>
				<label for='control_two' class='calculator__control-label'>2</label>
			</button>
			<button id='control_one' type='button' class='calculator__control'>
				<label for='control_one' class='calculator__control-label'>1</label>
			</button>
			<button id='control_addition' type='button' class='calculator__control'>
				<label for='control_addition' class='calculator__control-label'>+</label>
			</button>
			<button id='control_zero' type='button' class='calculator__control'>
				<label for='control_zero' class='calculator__control-label'>0</label>
			</button>
			<button id='control_comma' type='button' class='calculator__control'>
				<label for='control_comma' class='calculator__control-label'>.</label>
			</button>
			<button id='control_result' type='button' class='calculator__control calculator__control--double'>
				<label for='control_result' class='calculator__control-label'>=</label>
			</button>
		</section>
	</main>
	<script type="module" src="src/calculator.js"></script>
</body>
</html>
